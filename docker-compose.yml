services:
  api:
    container_name: api
    restart: unless-stopped
    build: ./api
    ports:
      - "8000:8000"
    networks:
      - app-network
    volumes:
      - ./file-storage:/data
  
  worker:
    container_name: worker
    restart: unless-stopped
    build: ./worker
    networks:
      - app-network
    depends_on:
      - api
    volumes:
      - ./file-storage:/data
  
  frontend:
    container_name: frontend
    restart: unless-stopped
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - api

networks:
  app-network:
    driver: bridge